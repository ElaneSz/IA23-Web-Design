<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Quiz | Medusa</title>
  <link rel="icon" type="png" href="medusa.png">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script defer async src='main.js'></script>
</head>

<body>
  <div class="conteudo">
    <div class="quiz">
      <div class="cont-pergunta">
        <h4 class="numero"></h4>
        <h1 class="pergunta"></h1>
      </div>
      <div class="alternativas"></div>
      <div class="contador">
        Acertos: <span class="corretas"></span>
        Erros: <span class="erradas"></span>
      </div>
    </div>
    <div class="modal-finish">
      <div class="contador">
        Acertos: <span class="corretas"></span>
        Erros: <span class="erradas"></span>
      </div>
      <img src="medusa.png" alt="Medusa" class="medusa">
    </div>
    <img src="medusa.png" alt="Medusa" class="medusa">
  </div>
</body>
</html>
